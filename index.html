
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Flow Pro</title>
    <script>
      // Ensure we don't error if the CDN script is blocked or slow to load.
      window.tailwind = window.tailwind || {};
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gray: {
                750: '#2d3748',
                850: '#1a202c',
                950: '#0d1117',
              }
            }
          }
        }
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./src/index.css">
    <link rel="icon" href="./favicon.svg" />
    <base href="./">
    <style>
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #c1c1c1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8; 
      }
      .drag-ghost {
        opacity: 0.5;
        background: #e2e8f0;
        border: 2px dashed #4a5568;
      }
      @keyframes modalIn {
        from { opacity: 0; transform: scale(0.95) translateY(10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      .animate-modal {
        animation: modalIn 0.2s ease-out forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",

    "uuid": "https://esm.sh/uuid@^13.0.0",
    "@hello-pangea/dnd": "https://esm.sh/@hello-pangea/dnd@^18.0.1",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@3.11.174",
    "pdf-lib": "https://esm.sh/pdf-lib@^1.17.1",
    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "xlsx-js-style": "https://esm.sh/xlsx-js-style@1.2.0"
  }
}
</script>
<link rel="stylesheet" href="./index.css">
</head>

</body>
</html>
